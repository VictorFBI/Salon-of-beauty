<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Салон красоты</title>
    <link rel="stylesheet" href="styles-client-first-registration.css">
    <script src="app-client-first-registration.js" defer></script>
</head>
<body>
<header>
    <h1 class="heading">Салон красоты</h1>
    <h3 class="address">Наш адрес: </h3>
</header>
<!--div container -->
<div class="container">

    <h1 id="preamble">Заполните все поля: </h1>

    <div id="box">

        <input type="number" placeholder="Введите ваш возраст" max="100" min="6" id="age">
        <input type="text" placeholder="Введите ваш тип кожи" id="skin">
        <input type="text" placeholder="Введите вашу чувствительность кожи" id="sensitivity">
        <input type="text" placeholder="Есть ли у вас какие-то аллергии на препараты?" id="allergies">
        <input type="text" placeholder="Есть ли у вас какие-то ограничения на процедуры?" id="constraints">

        <button id="continue">Продолжить</button>
    </div>

</div>

</body>
</html>
